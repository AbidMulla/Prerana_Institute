                                transform: translate(-50%, 0);

                                --start: 290deg;
                                mask: conic-gradient(from var(--start), white 0 var(--spread), transparent var(--spread));
                            }

                                display: inline-block;

                                position: absolute;

                                left: 50%;
                                transform: translate(-50%, -10%);
                                border-radius: 50%;
                                border: 6px solid hsl(10 80% 50%);
                            }

                            .underline-clip:after {
                                content: '';
                                position: absolute;
                                top: 95%;
                                width: 150%;
                                aspect-ratio: 3 / 1;
                                left: 50%;
                                transform: translate(-50%, 0);
